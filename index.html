<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="Facebook_icon.svg.png">
    <title>Facebook â€“ log in or sign up</title>
</head>

<body class="bg-gray-100">
    <div class="container mt-48 flex mx-auto items-center justify-center">
        <div class="left w-1/3 mx-12">
            <img class="w-52 ml-6 px-2" src="Facebook.png" alt="">
            <p class="text-2xl mx-6 my-auto">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-lg w-1/3  text-lg relative ">
            <input class="px-4 h-12 my-2 border border-1 outline-blue-400 border-gray-200 rounded-lg" type="text"
                placeholder="Email address or Phone number">
            <input class="px-4 h-12 my-2 border border-1 outline-blue-400 border-gray-200 rounded-lg" type="password"
                placeholder="Password">
            <button class="bg-blue-600 hover:bg-blue-700 text-white my-2 py-3 rounded-md font-bold "> Log In</button>
            <span class="text-center text-blue-500 text-sm  my-2 cursor-pointer hover:underline">Forgotten
                password?</span>
            <hr class=" my-2">
            <button
                class="bg-green-600 hover:bg-green-700 text-white my-2 py-3 px-4 mx-auto rounded-md font-bold w-fit ">
                Create new
                account</button>
            <span class="absolute -bottom-10 text-sm mx-7"> <span
                    class="font-bold hover:underline hover:cursor-pointer ">Create a Page
                </span>for a
                celebrity,
                brand or business.</span>
        </div>
    </div>
</body>

</html>
